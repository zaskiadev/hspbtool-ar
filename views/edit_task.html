{{define "title"}}
Add Task
{{end}}

{{define "css"}}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

{{end}}

{{define "script"}}
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
{{end}}


{{define "main"}}
<h1>Edit Tax With Code : {{.Tasks.CodeTask}}</h1>
<form action="/update/{{.Tasks.CodeTask}}" method="post">
    <div class="row mb-2">
        <div class="col-2" style="text-align: end">Input Task</div>
        <div class="col-6">
            <textarea name="taskDetail" placeholder="Enter Task" class="form-control">{{.Tasks.Task}}</textarea>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-2" style="text-align: end">Task Given To</div>
        <div class="col-6">
            <select name="dataUserTaskTo" id="dataUserTaskTo" class="select">
                {{range $user := .User}}
                <option value="{{$user.UserName}}">{{$user.UserName}}</option>
                {{end}}
            </select>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-2" style="text-align: end">Deadline Task</div>
        <div class="col-6">
            <input type="date" name="deadLineTask" value="{{.Tasks.DateDeadLineTask }}" >
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-2" style="text-align: end"></div>
        <div class="col-6">
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </div>
    </div>


    <!--<input type="text" name="taskCreateBy" placeholder="Task Created By">-->




</form>


{{end}}
