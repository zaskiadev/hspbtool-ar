<!doctype html>
<html lang="en">
  <head>
  	<title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../assets/css/login.css">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


	</head>
	<body>
	<div clas="container-body" style="background-repeat: no-repeat; background-size:cover; background-image: url(https://imgcy.trivago.com/c_limit,d_dummy.jpeg,f_auto,h_1300,q_auto,w_2000/itemimages/32/49/3249980_v1.jpeg)">


		<div class="row justify-content-center">
			<div class="col-md-7 col-lg-5" style="margin-top: 300px">
				<div class="isi" style="height: 700px">
					<div class="border" >
						<div class="login-wrap p-4 p-md-5">
							<div class="icon d-flex align-items-center justify-content-center">
								<span class="fa fa-user-o"></span>
							</div>

							<h3 class="text-center mb-4" style="margin-top: 5px; margin-bottom: 100px; color: #005cbf; font-style: oblique" ><b>Sign In</b></h3>
							<form action="" method="post" class="login-form" >
								<div class="form-group" >
									<input name="userName" type="text" class="form-control rounded-left" placeholder="Username" required>
								</div>
								<div class="form-group d-flex">
									<input name="password" type="password" class="form-control rounded-left" placeholder="Password" required>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>



	</body>
</html>
