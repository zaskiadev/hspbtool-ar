<script>
function myFunction2(){
    var checkboxDeadline = document.getElementById('customCheckboxDeadline');
    var inputDeadline = document.getElementById('dateDeadline');

    if(checkboxDeadline.checked!=true)
    {
        inputDeadline.type='date';
        inputDeadline.value="{{.DataTasks.Deadline}}";
        inputDeadline.readOnly=false;
    }else{
        inputDeadline.type='text';
        inputDeadline.value="{{.DataTasks.Deadline}}";
        inputDeadline.readOnly=true;
    }
}
</script>

{{define "main"}}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Task Menu</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Task Menu</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-13">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Comment Task</h3>
                        </div>
                        <!-- /.card-header -->
                        <form action method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label >Task ID</label>
                                    <input type="text" class="form-control form-control-border border-width-2" id="IDTask" name="IDTask" value="{{.DataTasks.CodeTask}}" readonly="readonly">
                                </div>
                                <div class="form-group">
                                    <label>User Tasked</label>
                                        <input type="text" class="form-control form-control-border border-width-2"  value="{{.DataTasks.AssignTask}}" readonly="readonly">
                                </div>

                                <div class="form-group">
                                    <label>Company Task</label>
                                     <input type="text" class="form-control form-control-border border-width-2" value="{{.DataTasks.Company}}" readonly="readonly">
                                </div>
                                <div class="form-group">
                                    <label>PIC Company Task</label>
                                    <input type="text" class="form-control form-control-border border-width-2" value="{{.DataTasks.PIC}}" readonly="readonly">
                                </div>
                                <div class="form-group">
                                    <label>Sales Handle Company</label>
                                    <input type="text" class="form-control form-control-border border-width-2" value="{{.DataTasks.Sales}}" readonly="readonly">
                                </div>

                                <div class="form-group">

                                    <label>Deadline task</label>

                                        <input type="text" name="dateDeadline" id="dateDeadline" class="form-control datetimepicker-input"  value="{{.DataTasks.Deadline}}" readonly="readonly"/>

                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input custom-control-input-danger" type="checkbox" name="customCheckboxDeadline" id="customCheckboxDeadline" checked onclick="myFunction2()">
                                        <label for="customCheckboxDeadline" class="custom-control-label">Custom Checkbox with custom color</label>
                                    </div>
                                </div>
                                <div class="form-group">


                                </div>
                                <div class="form-group">
                                    <label>Task Comment</label>
                                    <textarea class="form-control"  name="taskNotes" rows="3" placeholder="Please enter your Comment..."></textarea>
                                </div>
                                <button class="btn btn-outline-primary" type="submit">Submit</button>
                            </div>


                        </form>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>

{{end}}
